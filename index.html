<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logos/project_pic.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Consultancy - Find Your Dream Job</title>
    <meta name="description" content="Explore thousands of job opportunities with HR Consultancy. Your career starts here!">
    <meta name="robots" content="index, follow">
    <meta name="author" content="HR Consultancy">
  
    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="HR Consultancy - Find Your Dream Job">
    <meta property="og:description" content="Discover thousands of job opportunities at HR Consultancy. We connect you to top employers.">
    <meta property="og:image" content="https://www.hrconsultancy.com/og-image.jpg">
    <meta property="og:url" content="https://www.hrconsultancy.com">
    <meta property="og:type" content="website">
  
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="HR Consultancy - Find Your Dream Job">
    <meta name="twitter:description" content="Discover thousands of job opportunities at HR Consultancy. We connect you to top employers.">
    <meta name="twitter:image" content="https://www.hrconsultancy.com/og-image.jpg">
    <meta name="twitter:url" content="https://www.hrconsultancy.com">
  
    <!-- Job Posting Structured Data (Schema Markup) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "JobPosting",
      "title": "Software Engineer",
      "description": "Join our team as a Software Engineer. You will work with cutting-edge technologies to build innovative applications.",
      "datePosted": "2025-05-05",
      "hiringOrganization": {
        "@type": "Organization",
        "name": "TechCorp",
        "sameAs": "https://www.techcorp.com",
        "logo": "https://www.techcorp.com/logo.png"
      },
      "jobLocation": {
        "@type": "Place",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Tech Street",
          "addressLocality": "San Francisco",
          "addressRegion": "CA",
          "postalCode": "94103",
          "addressCountry": "US"
        }
      },
      "employmentType": "FULL_TIME",
      "salaryCurrency": "USD",
      "salaryAmount": {
        "@type": "MonetaryAmount",
        "value": "90000",
        "currency": "USD"
      },
      "url": "https://www.hrconsultancy.com/job/software-engineer"
    }
    </script>
  
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.hrconsultancy.com/job-listings" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
